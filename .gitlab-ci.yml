default:
  image: node:14.17.1

# variables:
#   CYPRESS_CACHE_FOLDER: '$CI_PROJECT_DIR/cache/Cypress'

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "master"'
      when: always


stages:
  - checkout-master
  - cache-check
  - build
  - lint
  - test
  - deploy

cache:
  key: $CI_COMMIT_REF_SLUG
  # key:
  #  files:
  #     - Gemfile.lock
  #     - package.json
  paths:
    - node_modules/
    - .yarn
    # - cache/Cypress
    - build


Get yarn cache directory path:
  stage: cache-check
  script:
   - echo "::set-output name=dir::$(yarn cache dir)"


Checkout Branch:
  stage: checkout-master
  variables:
    GIT_STRATEGY: fetch
    GIT_CHECKOUT: "false"
  script:
    - git checkout -B master origin/master


Install dependencies:
   stage: build
   script:
       - yarn



Run Lint:
   stage: lint
   script:
       - yarn lint

Run tests:
   stage: test
   script:
       - yarn test
   artifacts:
     when: always
     reports:
       junit:
         - junit.xml      
Run e2e test:
  #  image: cypress/base:10
   stage: test
   script:
       - npx cypress cache path
       - npx cypress cache list
       - apt-get update && \
  apt-get install --no-install-recommends -y \
  libgtk2.0-0 \
  libgtk-3-0 \
  libnotify-dev \
  libgconf-2-4 \
  libgbm-dev \
  libnss3 \
  libxss1 \
  libasound2 \
  libxtst6 \
  xauth \
  xvfb \
  # install emoji font
  fonts-noto-color-emoji \
  # install Chinese fonts
  # this list was copied from https://github.com/jim3ma/docker-leanote
  fonts-arphic-bkai00mp \
  fonts-arphic-bsmi00lp \
  fonts-arphic-gbsn00lp \
  fonts-arphic-gkai00mp \
  fonts-arphic-ukai \
  fonts-arphic-uming \
  ttf-wqy-zenhei \
  ttf-wqy-microhei \
  xfonts-wqy \
  # clean up
  && rm -rf /var/lib/apt/lists/*
       - yarn cypress:test       

       